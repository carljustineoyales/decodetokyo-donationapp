<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header class="bg-light fixed-top">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <h2 class="navbar-brand" style="display: inline;"><a href="#">Logo</a></h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto pr-3">
            <li class="nav-item"><a href='#' class="nav-link">Support</a></li>
          </ul>
          <form class="form-inline">
            <div class="col-sm-5">
              <input type="text" class="form-control w-100" name="username" id="username">
            </div>
            <div class="col-sm-5">
              <input type="password" class="form-control w-100" name="password" id="password">
              <a href="#">Forgot password</a>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            
            
          </form>
        </div>

      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <h1>Create Campaign</h1>
      <form>
        <div class="row">
          <div class="col-sm">
            <label for="title">Campaign Title</label>
            <input type="text" class="form-control" name="title" id="title">
          </div>
          
        </div>
        <div class="row">
          <div class="col-sm">
            <label for="story">Story</label>
            <textarea name="story" rows="10" class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" name="image" id="image">
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <label for="goal">Funding Goal</label>
            <input type="number" class="form-control" name="goal" id="goal">
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <button type="submit" class="btn btn-primary float-right">Submit</button>
          </div>
        </div>
        
      </form>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, quisquam minima est officiis nemo voluptate
        quia
        nobis ducimus nihil iusto vitae laborum inventore in alias sed dicta amet eum porro?</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
